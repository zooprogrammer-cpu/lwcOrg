<template>
    <lightning-card title="Refresh Apex Demo" icon-name="custom:custom63">
       Are there contacts?: {isContactAvailable}
        <template lwc:if={contact.data}>
            <lightning-datatable
                    key-field="Id"
                    data={contact.data}
                    columns={columns}
                    onsave={handleSave}
                    draft-values={draftValues}
            ></lightning-datatable>
        </template>
    </lightning-card>
</template>
