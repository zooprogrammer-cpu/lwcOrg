<!-- Dynamic Column Data Table -->
<template>
    <lightning-card title="Data Table with Filter">
        <div>
            <template lwc:if={dataForDataTable}>
                <lightning-datatable
                        key-field="id"
                        data={dataForDataTable}
                        columns={columns}
                        max-row-selection=1
                ></lightning-datatable>
            </template>
        </div>
    </lightning-card>
</template>
