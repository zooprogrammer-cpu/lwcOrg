<template>
    <lightning-card title="Account Finder">
        <lightning-input
                type="number"
                label="Annual Revenue"
                value={annualRevenue}
                onchange={handleChange}>
        </lightning-input>
        <lightning-button
                label="Reset"
                onclick={reset}>
        </lightning-button>
        <template lwc:if={accounts.data}>
            <template for:each={accounts.data} for:item="account">
                <p key={account.Id}>{account.Name}</p>
            </template>
        </template>
    </lightning-card>
</template>
