<template>
    <lightning-card title="GraphqlContacts" icon-name="custom:custom39">
        <template lwc:if={graphql.data}>
            <div class="slds-var-m-around_medium">
                <template for:each={contacts} for:item="contact">
                    <c-contact-tile
                            class="slds-show slds-is-relative"
                            key={contact.Id}
                            contact={contact}
                    ></c-contact-tile>
                </template>
            </div>
        </template>
    </lightning-card>
</template>
