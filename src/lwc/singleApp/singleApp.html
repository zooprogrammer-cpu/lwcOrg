<template>
  <lightning-card>
    <div class="slds-grid slds-grid_align-center" >
      <div class="slds-var-p-horizontal_small slds-grid slds-wrap">
        <div class="slds-col slds-size_1-of-1">
          <div class="slds-box">
            <lightning-layout multiple-rows >

              <lightning-layout-item size="3" flexibility="auto" padding="horizontal-small" class="slds-text-align_left">
                <lightning-combobox
                        data-id = "Broker"
                        name="Broker"
                        label="Broker"
                        value={Broker}
                        options={groupOptions}
                        onchange={takeFilter}
                        variant="label-hidden">
                </lightning-combobox>
              </lightning-layout-item>


              <lightning-layout-item size="9" flexibility="auto" padding="horizontal-small" class="slds-text-align_right">
                <div class="slds-button-group" role="group">
                  <button class="slds-button slds-button_neutral">Return to Quote Detail</button>
                  <button class="slds-button slds-button_neutral">Refresh</button>
                  <button class="slds-button slds-button_neutral">Edit</button>
                  <button class="slds-button slds-button_neutral">Save</button>
                  <div class="slds-dropdown-trigger slds-dropdown-trigger_click slds-button_last">
                    <button class="slds-button slds-button_icon slds-button_icon-border-filled" aria-haspopup="true" aria-expanded="false" title="Show More">
                      <svg class="slds-button__icon" aria-hidden="true">
                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#down"></use>
                      </svg>
                      <span class="slds-assistive-text">Show More</span>
                    </button>
                  </div>
                </div>
              </lightning-layout-item>
            </lightning-layout>
          </div>
        </div>


        <div class="slds-col slds-size_1-of-1">
          <div class="slds-box">
            <div class="slds-text-heading_large">Quote Summary</div>
            <div class="slds-text-heading_small">Account Name</div>
          </div>
        </div>
        <div class="slds-col slds-size_1-of-1 slds-small-size_1-of-2 slds-medium-size_3-of-4">
          <div class="slds-box">
            <div>Quote Line 1</div>
            <div>Quote Line 2</div>
            <div>Quote Line 3</div>
          </div>
        </div>
        <div class="slds-col slds-size_1-of-1 slds-small-size_1-of-2 slds-medium-size_1-of-4">
          <div class="slds-grid slds-grid_vertical">
            <div class="slds-col">
              <div class="slds-box">
                <div class="slds-text-heading_small">SAVINGS & DISCOUNTS</div>
                <div class="slds-text-color_default">Field:</div>
                <div class="slds-text-color_default">Field:</div>
                <div class="slds-text-color_default">Field:</div>
                <div class="slds-text-color_default">Field:</div>
              </div>
            </div>
            <div class="slds-col">
              <div class="slds-box">
                <div class="slds-text-heading_small">YOUR TOTAL</div>
                <div class="slds-text-color_default">
                  System & Added Tech Subtotal:
                </div>
                <div class="slds-text-color_default">
                  ProfessionalInstall SubTotal:
                </div>
                <div class="slds-text-color_default">
                  Activation & Permit Fees SubTotal:
                </div>
                <div class="slds-text-color_default">Real Protection Services SubTotal:</div>
              </div>
            </div>
            <div class="slds-col">
              <div class="slds-box">
                <div class="slds-text-heading_small">PAY IN FULL TOTAL</div>
                <div class="slds-text-color_default">Total After Discounts:</div>
                <div class="slds-text-color_default">Estimated Taxes:</div>
                <div class="slds-text-color_default">Total After Estimated Taxes:</div>
                <div class="slds-text-color_default">Your Service Contract Terms:</div>
              </div>
            </div>
            <div class="slds-col">
              <div class="slds-box">
                <div class="slds-text-heading_small">PAYMENT DETAILS</div>
                <div class="slds-text-color_default">Field:</div>
                <div class="slds-text-color_default">Field:</div>
                <div class="slds-text-color_default">Field:</div>
                <div class="slds-text-color_default">Field:</div>
              </div>
            </div>
          </div>
        </div>
      </div>  
    </div>
  </lightning-card>
</template>
