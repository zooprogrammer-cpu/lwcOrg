<template>
    <lightning-card title="Signin Template" icon-name="custom:custom14">
        <div class="slds-var-m-around_medium"></div>
        <h2 class="slds-text-heading_medium slds-var-m-bottom">Signin Form:</h2>

        <lightning-input type="email" label="Email"></lightning-input>
        <lightning-input type="password" label="Password"></lightning-input>

        <lightning-button
            variant = "destructive"
            label = "back"
            title= "back" 
            onclick ={handleClick}
            class="slds-m-left_x-small"
            >
            </lightning-button>

            <lightning-button
            variant = "success"
            label = "Signin"
            title= "Signin" 
            onclick ={submitHandler}
            class="slds-m-left_x-small"
            >
            </lightning-button>



    </lightning-card>
</template>
