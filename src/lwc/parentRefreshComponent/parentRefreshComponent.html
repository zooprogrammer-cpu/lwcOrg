<!-- Parent Refresh Component -->
<template>
            <lightning-card title="Parent refresh component 2" icon-name="standard:record">
                <div class="slds-var-m-around_medium">
                    <p class="slds-var-m-bottom_small">
                        <lightning-button
                                label="Load Contacts"
                                onclick={handleLoad}
                        ></lightning-button>
                    </p>
                    <template lwc:if={contacts}>
                        <template for:each={contacts} for:item="contact">
                            <p key={contact.Id}>{contact.Name}</p>
                        </template>
                    </template>
                    <template lwc:elseif={error}>
                        <c-error-panel errors={error}></c-error-panel>
                    </template>
                </div>
        <c-child-refresh-component >onhandlesave = {handleSuccess}</c-child-refresh-component>
    </lightning-card>
</template>
