<template>
    <lightning-card>
        <ul>
            <template for:each={data} for:item="person">
                <div key={person.id} class="slds-grid slds-wrap">
                    <div class="slds-4-of-12 slds-p-horizontal_large"><strong>Name: </strong>{person.name} </div>
                    <div class="slds-4-of-12 slds-p-horizontal_large" ><strong>Gender:</strong> {person.gender} </div>
                    <div class="slds-4-of-12 slds-p-horizontal_large"><strong>Location:</strong> {person.location}</div>
                    <template for:each={person.address} for:item="person_address">
                        <div class="slds-grid slds-wrap" key={person_address.pin}>
                            <div class="slds-2-of-12 slds-p-right_medium"><strong>Street 1: </strong>{person_address.street1}</div> 
                            <div class="slds-2-of-12 slds-p-right_medium"><strong>Street 2: </strong>{person_address.street2}</div> 
                            <div class="slds-2-of-12 slds-p-right_medium"><strong>City : </strong>{person_address.city}</div> 
                            <div class="slds-2-of-12 slds-p-right_medium"><strong>Country: </strong>{person_address.country}</div> 
                            <div class="slds-2-of-12 slds-p-right_medium"><strong>Pin: </strong>{person_address.pin}</div> 
                            <div class="slds-2-of-12 slds-p-right_medium"></div>
                        </div>
                    </template>
                </div>
            </template>
        </ul>
    </lightning-card>
</template>
