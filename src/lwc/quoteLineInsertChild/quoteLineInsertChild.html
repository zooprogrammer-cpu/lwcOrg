<template>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_medium" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Add Child Quote Line</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
                <div class="slds-p-around_medium">
                    <lightning-flow flow-api-name={flowName} flow-input-variables={inputVariables} if:true={isShowFlow} onstatuschange={handleStatusChange}></lightning-flow>
                </div>
            </div>
            <footer class="slds-modal__footer slds-text-align_center">
                <button class="slds-button slds-button_brand" onclick={closeHandler}>Close</button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
