<!-- Date Picker -->
<template>
    <lightning-card title="Date Picker">
        <lightning-input
                type="date"
                label="Select Date"
                value={selectedDate}
                onchange={handleDateChange}>
        </lightning-input>
        <lightning-button label="Update date" onclick={handleUpdateDate}></lightning-button>
    </lightning-card>
</template>
